<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seats Remaining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    #seat-number {
      font-size: 4rem;
      font-weight: bold;
      color: #4cafef;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Seats Remaining</h1>
    <div id="seat-number">Loading...</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyKJQr1gRmRryM6KyF1i-_1ImzwLgD9Agg_d7RhesIzXC4QpaGvt23FlIYQY0QEezjd/exec"; // <-- Replace this

    async function fetchSeats() {
      try {
        const response = await fetch(API_URL);
        const text = await response.text();
        document.getElementById("seat-number").textContent = text;
      } catch (error) {
        document.getElementById("seat-number").textContent = "Error!";
        console.error("Failed to fetch seats:", error);
      }
    }

    // Fetch immediately
    fetchSeats();

    // Refresh every 30 seconds
    setInterval(fetchSeats, 30000);
  </script>
</body>
</html>
