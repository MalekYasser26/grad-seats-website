<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seats Remaining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    #seat-number {
      font-size: 4rem;
      font-weight: bold;
      color: #4cafef;
      animation: pulse 1.5s infinite;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #seat-number {
        font-size: 3rem;
      }
    }

    @media (max-width: 350px) {
      #seat-number {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Seats Remaining</h1>
    <div id="seat-number">Loading...</div>
  </div>

  <script>
    const API_URL = "YOUR_GOOGLE_SCRIPT_URL"; // <-- Replace this with your working Web App URL

    async function fetchSeats() {
      try {
        const response = await fetch(API_URL);
        const text = await response.text();
        // Try to parse as number
        const seats = parseInt(text);
        if (!isNaN(seats)) {
          document.getElementById("seat-number").textContent = seats;
        } else {
          document.getElementById("seat-number").textContent = "Error!";
          console.error("Unexpected response:", text);
        }
      } catch (error) {
        document.getElementById("seat-number").textContent = "Error!";
        console.error("Failed to fetch seats:", error);
      }
    }

    fetchSeats();
    setInterval(fetchSeats, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
